<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My Library</h1>
    </div>
  
    <div class="main">
      
    </div>
  
    <div class="sidebar">
      <div class="sort-section">
        <select id="sort-select">
          <option value="">Sort by</option>
        </select>
        
        <select id="filter-select">
          <option value="">Filter by</option>
        </select>
      </div>

      <div class="add-button-section">
        <button type="button" class="add-button">Add a book</button>
      </div>

      <div class="add-form-section">
        <form action="" method="get" id="add-form">
          <div class="form-row">
            <label for="form-title">Title</label>
            <input type="text" id="form-title" name="form-title" placeholder="Required" required>
          </div>
          
          <div class="form-row">
            <label for="form-author">Author</label>
            <input type="text" id="form-author" name="form-author">
          </div>
          
          <div class="form-row">
            <label for="form-pages">Number of pages</label>
            <input type="tel" id="form-pages" name="form-pages">
          </div>
          
          <div class="form-row">
            <label for="form-status">Status</label>
            <select id="form-status">
              <option selected>Completed</option>
              <option>In progress</option>
              <option>Paused</option>
              <option>Not started</option>
            </select>
          </div>
          
          <div class="form-row">
            <button type="submit">Add book</button>
            <button type="button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
